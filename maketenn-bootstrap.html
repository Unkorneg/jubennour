<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
  <body>
    <div class="container">
        <h2><i class="bi bi-plus"></i> Nouvelle entrée</h2>

        <form>
            <div class="mb-3 p-3 bg-light">
                <label for="" class="form-label">Langue</label>
                <select name="" id="" class="form-select">
                    <option value="">français</option>
                    <option value="">breton</option>
                </select>
            </div>

            <div class="mb-3 p-3 bg-light">
              <label class="form-label" for="">Catégorie Morphosyntaxique</label>
              <select class="form-select" name="" id="">
                <option value="">adjectif</option>
                <option value="">adverbe</option>
                <option value="">nom commun</option>
                <option value="">préposition</option>
                <option value="">verbe</option>
              </select>
            </div>

            <div class="mb-3 p-3 bg-light">
              <label class="form-label" for="">Forme canonique</label>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <input type="text" name="" id="" class="form-control" placeholder="Forme peurunvan">
                </div>
                <div class="col-auto">
                  <input class="form-control" type="text" name="" id="" placeholder="Forme vannetaise">
                </div>
                <div class="col-auto">
                  <button class="btn btn-primary "><i class="bi bi-plus"></i> Ajouter</button>
                </div>

              </div>
              
              
            </div>



        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
